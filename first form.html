 <div class="container">
    <h2 class="text-center mb-4">Student Registration Form </h2>
    <h4>Personal Details</h4>

    <form action="#" onsubmit="onregister(event)">
      <div class="form-row">
      <div class="mb-3">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required>
      </div>

      <div class="mb-3">
        <label for="fathername">Father Name</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter Father Name" required>
      </div>
    </div>

      <div class="mb-3">
        <label for="mothername">Mother Name</label>
        <input type="text" id="mothername" name="mothername" placeholder="Enter Mother Name" required>
      </div>

      <div class="mb-3">
        <label for="birthdate">Date Of Birth</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>

      <div class="mb-3"> 
        <label for="aadharid">Aadhar Number</label>
        <input type="text" id="aadharid" name="aadharid" placeholder="0000-1111-2222" required>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
      </div>

      <div class="mb-3">
        <label for="mobileno">Mobile Number</label>
        <input type="tel" id="mobileno" name="mobileno" required>
      </div>

      <div class="mb-3">
        <label for="mailid">Email Address</label>
        <input type="email" id="mailid" placeholder="Enter Email Address" name="mailid" required>
      </div>


      <button>submit</button>


    </form>
